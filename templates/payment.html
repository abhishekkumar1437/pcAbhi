
{% extends 'index.html' %}
{% block body %}
<div class="col-6 mx-auto" style="margin-top:10%;">
    <form action="{% url 'pay' %}" method='POST'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Amount</label>
          <input type="number" name="price" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Order id</label>
            <input type="number" name="payment_id" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Product id</label>
            <input type="number" name="product_id" class="form-control" id="exampleInputPassword1">
          </div>
        <div>
        <button type="submit" name="submit" class="btn btn-primary">Pay Now</button>
        </div>
      </form>
</div>
{% endblock %}
